apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-pihole
  namespace: {{ .Values.namespaces.dnsNamespace }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole 
            port:
              number: 80
  ingressClassName: nginx
